<ion-view view-title="Nova Farm치cia">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="cancelCreate()">Cancelar</button>
  </ion-nav-buttons>

  <ion-nav-buttons side="primary">
    <button class="button button-clear"
            type="submit"
            form="createAlertForm">Salvar</button>
  </ion-nav-buttons>

  <ion-content scroll="false" data-tap-disabled="true">
    <!--Form with floating labels-->
    <form name="createPharmacyForm"
          novalidate=""
          ng-submit="addPharmacy(createPharmacyForm)"
          class="create-form"
          id="createPharmacyForm">
      <ion-list >
        <!-- Medicament Name -->
        <label class="item item-input item-stacked-label"
               ng-class="{'has-error':createPharmacyForm.name.$invalid}" >
          <span class="input-label" >Nome</span >
          <input type="text"
                 placeholder="Nome da Farm치cia"
                 name="name"
                 ng-model="formData.name"
                 ng-required="true"
                 ng-minlength="2">
        </label >
        <label class="item item-input item-stacked-label">
          <span class="input-label" >Telefone</span >
          <input type="text"
                 placeholder="Telefone da Farm치cia"
                 name="phone"
                 ng-model="formData.phone"
                 ng-required="false"
                 ng-minlength="8">
        </label >


        <!-- <div class="form-errors"
             ng-messages="createAlertForm.name.$error">
          <div ng-messages-include="templates/form-errors.html"></div>
          <div class="form-error" ng-message="minlength" >
               Por favor, insira um nome v치lido.
          </div>
        </div> -->
      </ion-list>
    </form>
    <map ng-init="getCurrentLocation()"/>
  </ion-content>
</ion-view>
