<ion-view view-title="Nova Farmácia">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="cancelCreate()">Cancelar</button>
  </ion-nav-buttons>

  <ion-nav-buttons side="primary">
    <button class="button button-clear"
            type="submit"
            form="createPharmacyForm">Salvar</button>
  </ion-nav-buttons>

  <ion-content>
    <!--Form with floating labels-->
    <form name="createPharmacyForm"
          novalidate=""
          ng-submit="addPharmacy(createPharmacyForm)"
          class="create-form"
          id="createPharmacyForm">
      <ion-list >
        <!-- Medicament Name -->
        <label class="item item-input item-stacked-label"
               ng-class="{'has-error':createPharmacyForm.name.$invalid}" >
          <span class="input-label" >Nome</span >
          <input type="text"
                 placeholder="Nome da Farmácia"
                 name="name"
                 ng-model="formData.name"
                 ng-required="true"
                 ng-minlength="2">
        </label >
        <label class="item item-input item-stacked-label">
          <span class="input-label" >Telefone</span >
          <input type="text"
                 placeholder="Telefone da Farmácia"
                 name="phone"
                 ng-model="formData.phone"
                 ng-required="false"
                 ng-minlength="8">
        </label>
      </ion-list>
    </form>
    <!--style="position:absolute; top:0;bottom:0;left:0;right:0;"-->
    <!--style="width: 100%; height: 100%;"-->
    <map ng-init="getCurrentLocation()" style/>

  </ion-content>
</ion-view>
