<ion-view view-title="Alertas">
  <ion-pane>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Remédios</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="alerta in alertas" type="item-text-wrap" href="#/tab/alertas/{{alerta.id}}">
          <img ng-src="{{alerta.face}}">
          <h2 class="item-text-center-vertical">{{alerta.name}}</h2>
          <p>Próxima: {{alerta.nextDate}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button-assertive" ng-click="remove(remedio)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</ion-view>
